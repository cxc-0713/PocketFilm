<!DOCTYPE html>
<html lang="zh-CN">
<th:block th:insert="../templates/head"></th:block>
<body>

<th:block th:insert="../templates/navigation"></th:block>

<div class="main">
    <div class="index-tj clearfix" th:if="${#lists.isEmpty(recommendations) == false}">
        <div class="index-tj-l">
            <h3 class="title index-color clearfix"><&nbsp;猜你喜欢</h3>
            <ul>

                <div class="qcontainer1" th:each="recommendation : ${recommendations}">
                    <div class="film1" th:each="movie : ${recommendation.movie}">
                        <div class="face1 front1">
                            <li class="p2 MPli1"><a class="link-hover" target="_blank" th:href="'/play?_id=' + ${movie._id} + '&source_index=0&type_index=0'" th:title="${movie.name}"><img class="lazy" th:data-original="${movie.src}" src="http://5nj.com/template/Datll/images/load.gif" th:alt="${movie.name}">
                                <span class="index5njcom titletj5nj">
						<i th:text="${movie.name}"></i>
					</span>
                            </a>
                            </li>
                        </div>
                        <div class="face1 back1">
                            <li class="p2 MPli1"><a class="link-hover" target="_blank" th:href="'/play?_id=' + ${movie._id} + '&source_index=0&type_index=0'" th:title="${movie.name}"><img class="lazy" th:data-original="${movie.src}" src="http://5nj.com/template/Datll/images/load.gif" th:alt="${movie.name}">
                                <span class="video-bg"></span>
                                <span class="lzbz">
						<p class="name" th:text="${movie.name}"></p>
						<p class="actor" th:text="${movie.type}">
						</p>
						</span>
                                <p class="other">
                                    <i></i>
                                </p>
                            </a>
                            </li>
                        </div>
                    </div>
                </div>

            </ul>
        </div>
        <div class="index-tj-r">
            <h3 class="title index-color">&nbsp;今日更新<span class="genxin"><a href="/?m=label-new.html" target="_blank"
                                                                            th:title="'今日更新'+${todayCount}+'部影片'"
                                                                            th:text="${todayCount}"></a>部</span></h3>
            <ul>

                <div th:each="todayMovie, todayMovieStat : ${todayMovies}">
                    <li th:if="${todayMovieStat.index+1 le 3}"><a
                            th:href="'/play?_id=' + ${todayMovie._id} + '&source_index=0&type_index=0'" target="_blank"
                            th:title="${todayMovie.name}"><span class="bz" th:text="${todayMovie.type}"></span>
                        <gm class="gs" th:text="'0' + ${todayMovieStat.index+1}"></gm>
                        <span class="az" th:text="${todayMovie.name}"></span></a></li>
                    <li th:if="${todayMovieStat.index+1 gt 3 && todayMovieStat.index+1 < 10}"><a
                            th:href="'/play?_id=' + ${todayMovie._id} + '&source_index=0&type_index=0'" target="_blank"
                            th:title="${todayMovie.name}"><span class="bz" th:text="${todayMovie.type}"></span>
                        <gm th:text="'0' + ${todayMovieStat.index+1}"></gm>
                        <span class="az" th:text="${todayMovie.name}">></span></a></li>
                    <li th:if="${todayMovieStat.index+1 ge 10}"><a
                            th:href="'/play?_id=' + ${todayMovie._id} + '&source_index=0&type_index=0'" target="_blank"
                            th:title="${todayMovie.name}"><span class="bz" th:text="${todayMovie.type}"></span>
                        <gm th:text="${todayMovieStat.index+1}"></gm>
                        <span class="az" th:text="${todayMovie.name}">></span></a></li>
                </div>

            </ul>
        </div>
    </div>

    <div class="index-tj clearfix" th:if="${#lists.isEmpty(recommendations) == true}">
        <div class="index-tj-l">
            <h3 class="title index-color clearfix">&nbsp;热门推荐</h3>
            <ul>

                <div class="qcontainer1" th:each="movie : ${hottestMovies}">
                    <div class="film1">
                        <div class="face1 front1">
                            <li class="p2 MPli1"><a class="link-hover" target="_blank"
                                                    th:href="'/play?_id=' + ${movie._id} + '&source_index=0&type_index=0'"
                                                    th:title="${movie.name}"><img class="lazy"
                                                                                  th:data-original="${movie.src}"
                                                                                  src="http://5nj.com/template/Datll/images/load.gif"
                                                                                  th:alt="${movie.name}">
                                <span class="index5njcom titletj5nj">
						<i th:text="${movie.name}"></i>
					</span>
                            </a>
                            </li>
                        </div>
                        <div class="face1 back1">
                            <li class="p2 MPli1"><a class="link-hover" target="_blank"
                                                    th:href="'/play?_id=' + ${movie._id} + '&source_index=0&type_index=0'"
                                                    th:title="${movie.name}"><img class="lazy"
                                                                                  th:data-original="${movie.src}"
                                                                                  src="http://5nj.com/template/Datll/images/load.gif"
                                                                                  th:alt="${movie.name}">
                                <span class="video-bg"></span>
                                <span class="lzbz">
						<p class="name" th:text="${movie.name}"></p>
						<p class="actor" th:text="${movie.type}">
						</p>
						</span>
                                <p class="other">
                                    <i></i>
                                </p>
                            </a>
                            </li>
                        </div>
                    </div>
                </div>

            </ul>
        </div>
        <div class="index-tj-r" id="jinrigengxin"></div>
    </div>

    <div class="index-area clearfix">
        <h3 class="title index-color">
	<span class="hitkey kp">
	<a href="/more?type=京剧">更多»</a>
	</span>
            <a href="/more?type=京剧">&nbsp;京剧</a>
        </h3>
        <ul id="jingju"></ul>
    </div>

    <div class="index-area clearfix">
        <h3 class="title index-color">
	<span class="hitkey kp">
	<a href="/more?type=豫剧">更多»</a>
	</span>
            <a href="/more?type=豫剧">&nbsp;豫剧</a>
        </h3>
        <ul id="yuju"></ul>
    </div>

    <div class="index-area clearfix">
        <h3 class="title index-color">
	<span class="hitkey kp">
	<a href="/more?type=秦腔">更多»</a>
	</span>
            <a href="/more?type=秦腔">&nbsp;秦腔</a>
        </h3>
        <ul id="qinqiang"></ul>
    </div>

    <div class="index-area clearfix">
        <h3 class="title index-color">
	<span class="hitkey kp">
	<a href="/more?type=民间小调">更多»</a>
	</span>
            <a href="/more?type=民间小调">&nbsp;民间小调</a>
        </h3>
        <ul id="minjianxiaodiao"></ul>
    </div>
</div>
</div>
</div>
<script src="js/config.js"></script>
<script src="js/public.js"></script>
<script src="js/movie.js"></script>
<script type='text/javascript' charset='utf-8' src='https://p.zxhrq.cn/vtdd/swh960sav773huj.js'></script>
<div class="navigation_top"></div>
<th:block th:insert="../templates/foot"></th:block>
</body>
</html>
