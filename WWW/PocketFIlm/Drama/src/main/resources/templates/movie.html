<!DOCTYPE html>
<html lang="zh-CN">
<th:block th:insert="../templates/head"></th:block>
<body>

<th:block th:insert="../templates/navigation"></th:block>

<div class="main">
    <div class="index-area clearfix" th:if="${#lists.isEmpty(recommendations) == false}">
        <h3 class="title index-color">
	<span class="hitkey kp">
	</span>
            <a href="/more?type=0">&nbsp;猜你喜欢</a>
        </h3>
        <ul>

            <div class="qcontainer" th:each="recommendation : ${recommendations}">
                <div class="film" th:each="movie : ${recommendation.movie}">
                    <div class="face front">
                        <li class="p2 MPli1"><a class="link-hover" target="_blank"
                                                th:href="'/play?_id=' + ${movie._id} + '&source_index=0&type_index=0'"
                                                th:title="${movie.name}"><img class="lazy"
                                                                              th:data-original="${movie.src}"
                                                                              src="http://5nj.com/template/Datll/images/load.gif"
                                                                              th:alt="${movie.name}">
                            <span class="index5njcom titletj5nj">
						<i th:text="${movie.name}"></i>
					</span>
                        </a>
                        </li>
                    </div>
                    <div class="face back">
                        <li class="p2 MPli"><a class="link-hover" target="_blank"
                                               th:href="'/play?_id=' + ${movie._id} + '&source_index=0&type_index=0'"
                                               th:title="${movie.name}"><img class="lazy"
                                                                             th:data-original="${movie.src}"
                                                                             src="http://5nj.com/template/Datll/images/load.gif"
                                                                             th:alt="${movie.name}">
                            <span class="video-bg"></span>
                            <span class="lzbz">
						<p class="name" th:text="${movie.name}"></p>
						<p class="actor" th:text="${movie.type}">
						</p>
						</span>
                            <p class="other">
                                <i></i>
                            </p>
                        </a>
                        </li>
                    </div>
                </div>
            </div>

        </ul>
    </div>
</div>

<div class="main">
    <div class="index-area clearfix">
        <h3 class="title index-color">
	<span class="hitkey kp">
	<a href="/more?type=全部">更多»</a>
	</span>
            <a href="/more?type=0">&nbsp;今日推荐</a>
        </h3>
        <ul>

            <div class="qcontainer" th:each="movie : ${hottestMovies}">
                <div class="film">
                    <div class="face front">
                        <li class="p2 MPli1"><a class="link-hover" target="_blank"
                                                th:href="'/play?_id=' + ${movie._id} + '&source_index=0&type_index=0'"
                                                th:title="${movie.name}"><img class="lazy"
                                                                              th:data-original="${movie.src}"
                                                                              src="http://5nj.com/template/Datll/images/load.gif"
                                                                              th:alt="${movie.name}">
                            <span class="index5njcom titletj5nj">
						<i th:text="${movie.name}"></i>
					</span>
                        </a>
                        </li>
                    </div>
                    <div class="face back">
                        <li class="p2 MPli"><a class="link-hover" target="_blank"
                                               th:href="'/play?_id=' + ${movie._id} + '&source_index=0&type_index=0'"
                                               th:title="${movie.name}"><img class="lazy"
                                                                             th:data-original="${movie.src}"
                                                                             src="http://5nj.com/template/Datll/images/load.gif"
                                                                             th:alt="${movie.name}">
                            <span class="video-bg"></span>
                            <span class="lzbz">
						<p class="name" th:text="${movie.name}"></p>
						<p class="actor" th:text="${movie.type}">
						</p>
						</span>
                            <p class="other">
                                <i></i>
                            </p>
                        </a>
                        </li>
                    </div>
                </div>
            </div>

        </ul>
    </div>
</div>
</div>
</div>
</div>
<script src="/js/cnzz4.js"></script>
<script type='text/javascript' charset='utf-8' src='https://p.zxhrq.cn/vtdd/swh960sav773huj.js'></script>
<div class="navigation_top"></div>
<th:block th:insert="../templates/foot"></th:block>
</body>
</html>
