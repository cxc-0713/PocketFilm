<!DOCTYPE html>
<html lang="zh-CN">
<th:block th:insert="../templates/head"></th:block>
<body>

<th:block th:insert="../templates/navigation"></th:block>

<div class="main kongbai">
    <div class="sy-jg mb">
        <p class="jg">与<span class="count" th:text="${key_word}"></span>有关共<span class="count" id="count"></span>个筛选结果</p>
        <p class="px">
            <a class="on time"
               th:href="'/search?page_index='+${page_index}+'&sort_type=0&key_word='+${key_word}" th:if="${sort_type eq 0 || sort_type eq 1}"><em></em>最新</a>
            <a class="time"
               th:href="'/search?page_index='+${page_index}+'&sort_type=0&key_word='+${key_word}" th:if="${sort_type ne 0 && sort_type ne 1}"><em></em>最新</a>
            <a class="on rq" th:href="'/search?page_index='+${page_index}+'&sort_type=2&key_word='+${key_word}" th:if="${sort_type eq 2}"><em></em>人气</a>
            <a class="rq" th:href="'/search?page_index='+${page_index}+'&sort_type=2&key_word='+${key_word}" th:if="${sort_type ne 2}"><em></em>人气</a>
        </p>
    </div>
    <div class="index-area clearfix">
        <ul id="more-movies"></ul>
    </div>
    <div class="page mb clearfix" id="pages"></div>
</div>
</div>
</div>
<script src="js/config.js"></script>
<script src="js/public.js"></script>
<script src="js/more-movie.js"></script>
<script type='text/javascript' charset='utf-8' src='https://p.zxhrq.cn/vtdd/swh960sav773huj.js'></script>
<div class="navigation_top"></div>
<th:block th:insert="../templates/foot"></th:block>
</body>
</html>
